<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Gulf Tourism Guide</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #007B8A;
      --dark: #1E3A4F;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px;
    }
    .chat-container {
      width: 100%; max-width: 800px; height: 90vh; background: white; border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15); display: flex; flex-direction: column; overflow: hidden;
    }
    .chat-header {
      background: linear-gradient(135deg, var(--dark), var(--primary)); color: white;
      padding: 20px; text-align: center;
    }
    .chat-header h2 { font-size: 1.8rem; margin-bottom: 5px; }
    .chat-body {
      flex: 1; padding: 20px; overflow-y: auto;
      background: url('https://images.unsplash.com/photo-1519046904884-53103b34b206?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') center/cover no-repeat;
      background-color: rgba(255,255,255,0.9); background-blend-mode: overlay;
    }
    .message {
      max-width: 80%; margin-bottom: 15px; padding: 15px; border-radius: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1); animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px);} to { opacity:1; transform: translateY(0);} }
    .bot-message { background: #fff; border-left: 5px solid var(--primary); margin-left: auto; }
    .user-message { background: var(--primary); color: #fff; margin-right: auto; }
    .options-container {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(150px,1fr)); gap: 10px; margin-top: 10px;
    }
    .option-btn {
      background: #fff; border: 1px solid var(--primary); padding: 10px; border-radius: 8px;
      text-align: center; cursor: pointer; transition: .3s; font-weight: 500;
    }
    .option-btn:hover { background: var(--primary); color: #fff; transform: translateY(-2px); }
    .input-area { display: flex; border-top: 1px solid #eee; background: #fff; padding: 15px; }
    .input-area input {
      flex: 1; padding: 12px 15px; border: 1px solid #ddd; border-radius: 30px;
      outline: none; font-size: 1rem;
    }
    .input-area button {
      width: 50px; height: 50px; background: var(--primary); color: #fff;
      border: none; border-radius: 50%; margin-left: 10px; cursor: pointer;
      display: flex; align-items: center; justify-content: center; transition: .3s;
    }
    .input-area button:hover { transform: scale(1.05); }
    .welcome { text-align: center; margin-bottom: 20px; padding: 20px;
      border: 1px dashed var(--primary); border-radius: 12px;
    }
    @media (max-width:768px) {
      .chat-container { height: 95vh; }
      .options-container { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">
      <h2><i class="fas fa-compass"></i> Smart Gulf Tourism Guide</h2>
      <p>Your guide to discovering the best Gulf destinations</p>
    </div>
    <div class="chat-body" id="chatBody"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your message here..." autocomplete="off">
      <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>

  <script>
    const tourismData = {
      saudi: {
        title:"Saudi Arabia", description:"Land of the Two Holy Mosques and historical landmarks",
        attractions:["Mecca","Medina","Jeddah","Riyadh","Diriyah"],
        hotels:["Faisaliah Tower","Raffles Riyadh","Jeddah Hilton","Sheraton Dammam"],
        tips:["Best time: October–April","Currency: SAR","Visa: eVisa"],
        visa:["eVisa","Hajj & Umrah"], currency:["Saudi Riyal (SAR)"], bestTime:["October–April"],
        cuisine:["Kabsa","Mutabbaq","Sambusa"], transport:["Riyadh Metro","Taxi"], events:["Janadriyah","Riyadh Season"]
      },
      uae: {
        title:"United Arab Emirates", description:"Where modernity meets heritage",
        attractions:["Burj Khalifa","Palm Jumeirah","Sheikh Zayed Mosque","Louvre Abu Dhabi","Ferrari World"],
        hotels:["Burj Al Arab","Atlantis The Palm","Emirates Palace","Armani Dubai"],
        tips:["Best time: November–March","Currency: AED","Visa: On arrival"],
        visa:["On arrival","eVisa"], currency:["UAE Dirham (AED)"], bestTime:["November–March"],
        cuisine:["Shawarma","Luqaimat","Harees"], transport:["Dubai Metro","Taxi"], events:["Dubai Expo","Formula 1"]
      },
      qatar: {
        title:"Qatar", description:"Global culture and sports hub",
        attractions:["Souq Waqif","Museum of Islamic Art","Lusail City","Katara","Education City"],
        hotels:["Shangri-La Doha","Four Seasons","Ritz-Carlton","Wyndham"],
        tips:["Best time: November–April","Currency: QAR","Visa: On arrival"],
        visa:["On arrival","eVisa"], currency:["Qatari Riyal (QAR)"], bestTime:["November–April"],
        cuisine:["Machboos","Harees","Luqaimat"], transport:["Doha Metro","Taxi"], events:["Formula 1","Doha Festival"]
      },
      kuwait: {
        title:"Kuwait", description:"Historic heritage and hospitality",
        attractions:["Kuwait Towers","Failaka Island","The Avenues","Grand Mosque","Tareq Rajab Museum"],
        hotels:["Four Seasons","JW Marriott","Sheraton Kuwait","Rotana"],
        tips:["Best time: November–April","Currency: KWD","Visa: eVisa"],
        visa:["eVisa"], currency:["Kuwaiti Dinar (KWD)"], bestTime:["November–April"],
        cuisine:["Machboos","Harees"], transport:["Taxi","Private"], events:["February Festival"]
      },
      bahrain: {
        title:"Bahrain", description:"Island beauty and heritage",
        attractions:["Bahrain Fort","Manama Souq","National Museum","City Centre","Bahrain Circuit"],
        hotels:["Four Seasons","Ritz-Carlton","Wyndham","Rotana"],
        tips:["Best time: November–March","Currency: BHD","Visa: On arrival"],
        visa:["On arrival","eVisa"], currency:["Bahraini Dinar (BHD)"], bestTime:["November–March"],
        cuisine:["Machboos","Balaleet"], transport:["Taxi","Private"], events:["Bahrain Grand Prix"]
      },
      oman: {
        title:"Oman", description:"Natural beauty and oriental charm",
        attractions:["Sultan Qaboos Mosque","Wadi Shab","Nizwa","Sohar","Wahiba Sands"],
        hotels:["Al Bustan Palace","Shangri-La","The Chedi","Conrad"],
        tips:["Best time: October–April","Currency: OMR","Visa: eVisa"],
        visa:["eVisa"], currency:["Omani Rial (OMR)"], bestTime:["October–April"],
        cuisine:["Shuwa","Machboos","Harees"], transport:["Private","Taxi"], events:["Salalah","Khareef Season"]
      }
    };

    const chatBody = document.getElementById('chatBody');
    const input = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    let state = 'welcome', selected = null;

    function append(msg, cls='bot-message') {
      const div = document.createElement('div');
      div.className = 'message ' + cls;
      div.innerHTML = msg;
      chatBody.appendChild(div);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    function welcome() {
      append(`<div class="welcome">
        <h3>Welcome to Smart Gulf Tourism Guide!</h3>
        <p>Type "yes" to start or "stop" to exit.</p>
      </div>`);
    }

    function showCountries() {
      let html = '<p>Choose a country:</p><div class="options-container">';
      Object.keys(tourismData).forEach(c => {
        html += `<div class="option-btn" onclick="choose('${c}')">${tourismData[c].title}</div>`;
      });
      html += '</div>';
      append(html);
    }

    function choose(c) {
      selected = c; state = 'menu';
      const info = tourismData[c];
      let html = `<h4>${info.title}</h4><p>${info.description}</p><p>What would you like to know?</p><div class="options-container">`;
      const map = {attractions:'Attractions',hotels:'Hotels',tips:'Tips',visa:'Visa',currency:'Currency',bestTime:'Best Time',cuisine:'Cuisine',transport:'Transport',events:'Events'};
      Object.keys(map).forEach(type => {
        html += `<div class="option-btn" onclick="showInfo('${type}')">${map[type]}</div>`;
      });
      html += '</div>';
      append(html);
    }

    function showInfo(type) {
      const info = tourismData[selected][type];
      const titles = {attractions:'Attractions',hotels:'Hotels',tips:'Tips',visa:'Visa',currency:'Currency',bestTime:'Best Time',cuisine:'Cuisine',transport:'Transport',events:'Events'};
      let html = `<h4>${tourismData[selected].title} - ${titles[type]}</h4><ul style="margin-left:20px;">`;
      info.forEach(i=> html+=`<li>${i}</li>`);
      html += `</ul><div class="options-container">
        <div class="option-btn" onclick="choose('${selected}')">Back</div>
        <div class="option-btn" onclick="showCountries()">Other Countries</div>
      </div>`;
      append(html);
    }

    function userSend() {
      const txt = input.value.trim();
      if(!txt) return;
      append(txt, 'user-message');
      input.value = '';

      // stop handling
      if (/^stop$/i.test(txt)) {
        append('<p>Thank you for using the tourism guide! You can return anytime.</p>');
        state = 'welcome';
        setTimeout(() => {
          welcome();
        }, 500);
        return;
      }

      if (state === 'welcome') {
        if (/^(yes|y)$/i.test(txt)) {
          state = 'choosing';
          showCountries();
        } else {
          append('Type "yes" to start or "stop" to exit.');
        }
      }
    }

    sendBtn.addEventListener('click', userSend);
    input.addEventListener('keypress', e => e.key === 'Enter' && userSend());

    // start
    setTimeout(welcome, 500);
  </script>
</body>
</html>
